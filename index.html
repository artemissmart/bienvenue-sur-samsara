<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samsara - Rejoignez l'app de rencontre consciente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("nature.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 90%;
    }

    .cta-button {
      background-color: #1976d2;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #1259a3;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo2.png" alt="Logo Samsara" class="logo" />

  <!-- Titre -->
  <h1>Rejoignez Samsara</h1>
  <p>L'app de rencontre qui fait grandir.</p>

  <!-- Bouton -->
  <a href="#" id="downloadBtn" class="cta-button">Télécharger l'application</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      localStorage.setItem('referral', ref);
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.samsara.app';
      window.location.href = playStoreUrl;
    });
  </script>
</body>
</html>
