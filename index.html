<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samsara - Rejoignez l'app de rencontre consciente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("nature.png");
      background-size: cover;
      background-position: top;
      background-size: 60%;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1); /* 10% opacity */
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(8px); /* pour un effet élégant */
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: white;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: white;
    }

    .cta-button {
      background-color: #1976d2;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #1259a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo2.png" alt="Logo Samsara" class="logo" />
    <h1>Rejoignez Samsara</h1>
    <p>L'app de rencontre qui fait grandir.</p>
    <a href="#" id="downloadBtn" class="cta-button">Télécharger l'application</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      localStorage.setItem('referral', ref);
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.samsara.app';
      window.location.href = playStoreUrl;
    });
  </script>
</body>
</html>
